<div class="flex-grow relative rounded-xl  h-full bg-white shadow-md h- flex flex-col pt-5 items-center flex-1 gap-4 overflow-auto p-1">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="flex flex-col  gap-2  w-xl">
        <app-title-form [title]="this.title" />

        <label for="name" class="flex flex-col gap-2 font-bold">
            Nueva Contraseña
            <input 
                formControlName="password" 
                type="password" 
                placeholder="Ingrese la nueva contraseña"
                class="w-full border-2 border-gray-300 rounded-md p-2! font-normal " 
                [ngClass]="{'border-red-500': this.campoInvalido('password')}"
            />
        </label>

        <label for="name" class="flex flex-col gap-2 font-bold">
            Confirmación de Contraseña
            <input 
                formControlName="passwordVerify" 
                type="password" 
                placeholder="Ingrese la nueva contraseña"
                class="w-full border-2 border-gray-300 rounded-md p-2! font-normal " 
                [ngClass]="{'border-red-500': this.campoInvalido('passwordVerify')}"
            />
        </label>

        <button
            type="submit"
            class="px-4! py-2! cursor-pointer hover:bg-green-900/90 text-lg bg-green-900 text-white font-semibold border-none rounded-md"
        >
            Cambiar Contraseña
        </button>
    </form>
</div>
