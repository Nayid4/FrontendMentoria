<div class="p-6 !bg-white !rounded-lg !shadow">
  <!-- Encabezado -->
  <div class="flex justify-between items-center !mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Programar Reuniones</h1>
      <p class="text-sm text-gray-600">Agende, modifique y cancele reuniones con gestión de disponibilidad horaria.</p>
    </div>
    <button pButton icon="pi pi-plus" label="Nueva Reunión" (click)="abrirDialog()" class="p-button-sm !bg-black !text-white !border-black hover:!bg-gray-800"></button>
  </div>

  <!-- Tabs -->
  <p-tabView>
    <p-tabPanel header="Próximas">
      <div class="space-y-4">
        @for (reunion of reuniones; track $index) {
            <div class="border !rounded-lg !shadow-sm !p-4">
          <div class="flex justify-between items-start !mb-2">
            <div>
              <h2 class="text-lg font-semibold text-gray-800">{{ reunion.titulo }}</h2>
              <p class="text-sm text-gray-500">{{ reunion.descripcion }}</p>
            </div>
            <div class="flex gap-2">
              <button pButton icon="pi pi-pencil" class="p-button-sm p-button-outlined p-button-secondary" (click)="abrirDialog(reunion, $index)"></button>
              <button pButton icon="pi pi-trash" class="p-button-sm p-button-outlined p-button-danger" (click)="eliminarReunion($index)"></button>
            </div>
          </div>
          <div class="flex flex-col md:flex-row justify-between text-sm text-gray-600 !mb-3">
            <div class="flex items-center gap-2">
              <i class="pi pi-calendar"></i>
              {{ reunion.fecha }}
            </div>
            <div class="flex items-center gap-2">
              <i class="pi pi-clock"></i>
              {{ reunion.hora }}
            </div>
          </div>
          <button pButton label="Ver detalles" class="p-button-sm !bg-black !text-white !border-black hover:!bg-gray-800 w-full"></button>
        </div>
        }
      </div>
    </p-tabPanel>

    <p-tabPanel header="Pasadas">
      <p class="text-gray-500 italic">No hay reuniones pasadas.</p>
    </p-tabPanel>

    <p-tabPanel header="Canceladas">
      <p class="text-gray-500 italic">No hay reuniones canceladas.</p>
    </p-tabPanel>
  </p-tabView>

  <!-- Diálogo -->
  <p-dialog header="{{ editMode ? 'Editar Reunión' : 'Nueva Reunión' }}" [(visible)]="showDialog" [modal]="true" [closable]="false" [style]="{width: '400px'}">
    <div class="flex flex-col !gap-4">
      <div>
        <label class="block text-sm mb-1">Título</label>
        <input type="text" pInputText [(ngModel)]="currentReunion.titulo" class="w-full" />
      </div>
      <div>
        <label class="block text-sm mb-1">Descripción</label>
        <textarea pInputTextarea rows="2" [(ngModel)]="currentReunion.descripcion" class="w-full"></textarea>
      </div>
      <div>
        <label class="block text-sm mb-1">Fecha</label>
        <input type="text" pInputText placeholder="Ej: 30 de Abril, 2025" [(ngModel)]="currentReunion.fecha" class="w-full" />
      </div>
      <div>
        <label class="block text-sm mb-1">Horario</label>
        <input type="text" pInputText placeholder="Ej: 10:00 - 11:30" [(ngModel)]="currentReunion.hora" class="w-full" />
      </div>
      <div class="flex justify-end !gap-2">
        <button pButton label="Cancelar" (click)="showDialog = false" class="p-button-outlined p-button-sm"></button>
        <button pButton label="Guardar" (click)="guardarReunion()" class="p-button-sm !bg-black !text-white !border-black hover:!bg-gray-800"></button>
      </div>
    </div>
  </p-dialog>
</div>
