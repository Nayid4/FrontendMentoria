<section id="process" class="w-full py-12 md:py-24 lg:py-32 flex justify-center">
    <div class="container px-4 md:px-6">
        <div class="flex flex-col items-center justify-center space-y-4 text-center">
            <div class="space-y-2">
                <h2 class="text-3xl font-bold tracking-tighter sm:text-5xl">Proceso de Inscripción</h2>
                <p class="max-w-[900px] text-muted-foreground md:text-xl/relaxed lg:text-base/relaxed xl:text-xl/relaxed">
                  Sigue estos sencillos pasos para formar parte de nuestro programa de mentorías y comenzar tu camino
                  hacia el éxito académico.
                </p>
            </div>
        </div>
        <div class="mx-auto grid max-w-5xl items-start gap-6 py-12 lg:grid-cols-3 lg:gap-12">
            @for (step of stepList; track $index) {
                <app-card-process 
                  [id]="step.id"
                  [title]="step.title"
                  [description]="step.description"
                />
            }
        </div>
    </div>
</section>
