<section id="benefits" class="w-full py-12 md:py-24 lg:py-32 flex justify-center bg-gray-50">
    <div class="container px-4 md:px-6">
        <div class="flex flex-col items-center justify-center space-y-4 text-center">
            <div class="space-y-2">
                <h2 class="text-3xl font-bold tracking-tighter sm:text-5xl">Beneficios del Programa</h2>
                <p class="max-w-[900px] text-muted-foreground md:text-xl/relaxed lg:text-base/relaxed xl:text-xl/relaxed">
                    Descubre cómo nuestro programa de mentorías puede transformar tu experiencia universitaria y
                    prepararte para el éxito.
                </p>
            </div>
        </div>
        <div class="mx-auto grid max-w-5xl items-start gap-6 py-12 lg:grid-cols-3 lg:gap-12">
            @for (benefit of benefitList; track $index) {
                <app-card-benefit 
                  [icon]="benefit.icon!"
                  [title]="benefit.label"
                  [description]="benefit.description"
                />
            }
        </div>
    </div>
</section>
